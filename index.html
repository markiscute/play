    <script type="application/javascript">
      $(document).ready(function () {
        $('#loading').click(function () {
          $('#loading').hide()
          $('#background').show()
        })
        // 获取屏幕大小
        const width = $(window).width()
        const height = $(window).height()
        init()
        $('.drag').drag(function (ev, dd) {
          let className = '.' + $(this)[0].className.split(' ')[1]
          $(this).css({
            top: dd.offsetY,
            left: dd.offsetX,
          })
          // 层级对待
          switch (className) {
            case '.ditan':
              $(className).css({
                zIndex: 0,
              })
              $(this).css({
                zIndex: 9,
              })
              break
            case '.chuang':
              $(className).css({
                zIndex: 1,
              })
              $(this).css({
                zIndex: 10,
              })
              break
            case '.cszs':
              $(className).css({
                zIndex: 2,
              })
              $(this).css({
                zIndex: 11,
              })
              break
            case '.zhuangshi':
              $(className).css({
                zIndex: 2,
              })
              $(this).css({
                zIndex: 11,
              })
              break
            case '.shipin':
              $(className).css({
                zIndex: 2,
              })
              $(this).css({
                zIndex: 11,
              })
              break
          case '.shuzhuo':
            $(className).css({
              zIndex: 1,
            })
            $(this).css({
              zIndex: 10,
            })
            break
            default:
              $(className).css({
                zIndex: 1,
              })
              $(this).css({
                zIndex: 12,
              })
              break
          }
          console.log(dd.offsetY / height, dd.offsetX / width)
          const x = width - dd.offsetX
          const y = height - dd.offsetY
          if (x < 60 || y < 60) {
            $(this).hide()
          }
        })
      })

      function touchHandler(event) {
        var touch = event.changedTouches[0]
        var simulatedEvent = document.createEvent('MouseEvent')
        simulatedEvent.initMouseEvent(
          {
            touchstart: 'mousedown',
            touchmove: 'mousemove',
            touchend: 'mouseup',
          }[event.type],
          true,
          true,
          window,
          1,
          touch.screenX,
          touch.screenY,
          touch.clientX,
          touch.clientY,
          false,
          false,
          false,
          false,
          0,
          null
        )

        touch.target.dispatchEvent(simulatedEvent)
        event.preventDefault()
      }

      function init() {
        document.addEventListener('touchstart', touchHandler, true)
        document.addEventListener('touchmove', touchHandler, true)
        document.addEventListener('touchend', touchHandler, true)
        document.addEventListener('touchcancel', touchHandler, true)
      }
    </script>
